<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini ChatGPT</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    #response { margin-top: 20px; padding: 10px; background: #fff; border: 1px solid #ccc; min-height: 100px; }
    input[type="text"] { width: 70%; padding: 10px; }
    button { padding: 10px 15px; }
  </style>
</head>
<body>
  <h1>Ask ChatGPT</h1>
  <input type="text" id="question" placeholder="Enter your question..." />
  <button onclick="sendQuestion()">Send</button>
  <div id="response"></div>

  <script>
    async function sendQuestion() {
      const question = document.getElementById("question").value;
      const responseDiv = document.getElementById("response");

      responseDiv.innerHTML = "Loading...";
      try {
        const res = await fetch("https://chatgpt-backend.onrender.com/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question }),
        });

        const data = await res.json();
        responseDiv.innerHTML = data.answer || "No response.";
      } catch (err) {
        responseDiv.innerHTML = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
